<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="left-side">
                <div class="adress details">
                    <i class='bx bxs-map'></i>
                    <div class="topic">Adresse</div>
                    <div class="text-one">Skyway, NY</div>
                    <div class="text-two">TC 56789</div>
                </div>
                <div class="phone details">
                    <i class='bx bxs-phone'></i>
                    <div class="topic">Phone</div>
                    <div class="text-one">+1 (555) 123-4567</div>
                    <div class="text-two">+1 (555) 123-7654</div>
                </div>
                <div class="email details">
                    <i class='bx bxs-envelope'></i>
                    <div class="topic">Email</div>
                    <div class="text-one">lipsum@gmail.com</div>
                    <div class="text-two">support@lipsum.dev</div>
                </div>
            </div>
            <div class="right-side">
                <div class="topic-text">Send us a message</div>
                <p>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Nisi commodi odit cumque 
                    molestiae? Atque, consequatur molestias?
                </p>
                <form action="#">
                    <div class="input-box">
                        <input type="text" placeholder="Enter your name">
                    </div>
                    <div class="input-box">
                        <input type="text" placeholder="Enter your email">
                    </div>
                    <div class="input-box message-box">
                        <textarea placeholder="Enter your message"></textarea>
                    </div>
                    <div class="button">
                        <input type="button" value="Send Now">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
